<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><!--{$forum.name}-->-<!--{$site.title}--> - Powered by iCMS</title>
<meta name="keywords" content="<!--{$forum.keywords}-->">
<meta name="description" content="<!--{$forum.description|html2txt}-->">
<!--{iCMS:public}-->
<link href="style/iCMS.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
<!--{include file="./header.htm"}-->
  <div class="main cbody margintop"> <!--左侧-->
    <div class="pleft">
      <div class="thisplace">
        <div class="title"><!--{$topic.name}--></div>
        <div class="placenav"> <span>当前位置 :</span><a href="<!--{$site.index}-->">首页</a> → <!--{$forums.nav}--> > 列表 </div>
      </div>
      <!--图片新闻-->
      <div class="picnews margintop">
        <dl>
          <!--{iCMS:list loop='true' pic='true' sub="all" row='28' page='true' orderby="pubdate" sortid=$forums.fid}-->
          <dd><a href="<!--{$list.url}-->" class="pimg"><img width="120" height="120" src="<!--{$list.pic|small}-->" alt="<!--{$list.title}-->" /></a> <span style="height:22px;overflow:hidden;display:block;"><a href="<!--{$list.url}-->" ><!--{$list.title}--></a></span> </dd>
          <!--{/iCMS}-->
        </dl>
      </div>
      <!--新闻列表-->
      <div class="newslist">
        <div class="pages">
          <div class="plist"> <!--{$pagenav}--> </div>
        </div>
      </div>
    </div>
    <!--右侧-->
    <div class="pright"> <!--侧边信息列表-->
      <div class="classbox">
        <dl>
          <dt>栏目列表</dt>
          <dd>
            <ul>
              <!--{iCMS:forums type='sub' loop='true' id=$topic.id}-->
              <li><a href='<!--{$forums.url}-->'><!--{$forums.name}--></a></li>
              <!--{/iCMS}-->
            </ul>
          </dd>
        </dl>
      </div>
      <div class="rlist margintop">
        <div class="title">随机推荐</div>
        <div class="rbox">
          <ul>
            <!--{iCMS:list loop='true' sub="all" orderby='rand' row="20" sortid=$forums.fid}-->
            <li><a href='<!--{$list.url}-->'><!--{$list.title|cut:24}--></a></li>
            <!--{/iCMS}-->
          </ul>
        </div>
      </div>
      <!--侧边信息列表-->
      <div class="rlist margintop">
        <div class="title">热门关注</div>
        <div class="rbox">
          <ul>
            <!--{iCMS:list loop='true' sub="all" orderby='hot' row="20" sortid=$forums.fid}-->
            <li><a href='<!--{$list.url}-->'><!--{$list.title|cut:24}--></a></li>
            <!--{/iCMS}-->
          </ul>
        </div>
      </div>
    </div>
    <div class="floatclear"><!--清除浮动--></div>
  </div>
<!--{include file="./footer.htm"}-->
</div>
</body>
</html>
